}</style><style id="src-components-lesson-css-">.lds-spinner {
    color: official;
    display: inline-block;
    position: relative;
    width: 80px;
    height: 80px;
  }
  .lds-spinner div {
    transform-origin: 40px 40px;
    animation: lds-spinner 1.2s linear infinite;
  }
  .lds-spinner div:after {
    content: " ";
    display: block;
    position: absolute;
    top: 3px;
    left: 37px;
    width: 6px;
    height: 18px;
    border-radius: 20%;
    background: #fff;
  }
  .lds-spinner div:nth-child(1) {
    transform: rotate(0deg);
    animation-delay: -1.1s;
  }
  .lds-spinner div:nth-child(2) {
    transform: rotate(30deg);
    animation-delay: -1s;
  }
  .lds-spinner div:nth-child(3) {
    transform: rotate(60deg);
    animation-delay: -0.9s;
  }
  .lds-spinner div:nth-child(4) {
    transform: rotate(90deg);
    animation-delay: -0.8s;
  }
  .lds-spinner div:nth-child(5) {
    transform: rotate(120deg);
    animation-delay: -0.7s;
  }
  .lds-spinner div:nth-child(6) {
    transform: rotate(150deg);
    animation-delay: -0.6s;
  }
  .lds-spinner div:nth-child(7) {
    transform: rotate(180deg);
    animation-delay: -0.5s;
  }
  .lds-spinner div:nth-child(8) {
    transform: rotate(210deg);
    animation-delay: -0.4s;
  }
  .lds-spinner div:nth-child(9) {
    transform: rotate(240deg);
    animation-delay: -0.3s;
  }
  .lds-spinner div:nth-child(10) {
    transform: rotate(270deg);
    animation-delay: -0.2s;
  }
  .lds-spinner div:nth-child(11) {
    transform: rotate(300deg);
    animation-delay: -0.1s;
  }
  .lds-spinner div:nth-child(12) {
    transform: rotate(330deg);
    animation-delay: 0s;
  }
  @keyframes lds-spinner {
    0% {
      opacity: 1;
    }
    100% {
      opacity: 0;
    }
  }
  
.lesson__aside {
    width              : var(--lesson_aside);
    /* background-color: gray; */
    box-shadow         : 0 0 10px gray;
    margin-top         : 60px;
    height             : calc(100vh - 60px);
    padding-top        : 30px;
    overflow-y: scroll;
    position : fixed;
}
.lesson__aside .card{
    border-bottom: 1px solid var(--brand_heading);
    padding-left       : 20px;
    padding-right      : 20px;
    display:flex;
    flex-flow: column;
    justify-content: center;
    align-items: center;
    padding-top: 10px;
    padding-bottom: 10px;
    cursor: pointer;
}
.lesson__aside .card.videos{
    flex-flow: row;
    justify-content: flex-start;
}
.lesson__aside .card img{
    width :100px; 
    aspect-ratio: 16/9;
    /* height: fit-content; */
    align-items: flex-start; 
    opacity: 0;
    transition: all 0.4s;
}
.lesson__aside .img-opacity1{
    opacity: 1 !important;
}
.lesson__aside .card .title{
    font-size: .6rem !important;
    padding-left: 10px;
    font-weight   :bold;
}
.lesson__aside h2 {
    margin        : 0;
    font-size     : .8rem;
    padding-bottom: 15px;
}

.lesson__aside .bar {
    background-color: var(--brand_heading);
    border-radius   : 4px;
    height          : 8px;
    width           : 100%;
    position        : relative;
}

.lesson__aside .quantity {
    position        : absolute;
    width           : 30%;
    height          : 8px;
    border-radius   : 4px;
    background-color: var(--brand_primary);
}

.lesson__aside .percentage {
    font-weight: bold;
}

.lesson__aside .desription {
    padding-top: 15px;
    width      : 100%;
    text-align : center;
    padding-bottom: 30px;
}
.lesson__main{
    position: absolute;
    right:0;
    top:0;
    margin-top: 60px;
    width: calc(100% - var(--lesson_aside));
    min-height: 100vh;
    padding: 40px;
}
.lesson__main .title{
    display: flex;
    flex-flow: row;
    align-items:center;
    padding-bottom: 20px;
}
.lesson__main h1{
    width: 100%;
    margin: 0;
    font-size: 1.3rem;;
    padding-left: 10px;
    font-weight:normal;
}


.lesson__header {
    background-color: var(--brand_primary);
    height          : 60px;
    color           : white;
    position        : fixed;
    z-index         : 1;
    width           : 100%;
    top             : 0;
}

.lesson__header nav {
    display        : flex;
    flex-flow      : row;
    justify-content: space-between;
}

.lesson__header .left {
    display        : flex;
    flex-flow      : row;
    justify-content: space-between;
    align-items    : center;
    width          : var(--lesson_aside);
    height         : 60px;
    /* padding-left: 30px; */
    padding-right  : 30px;
    border-right   : 1px solid white;
    /* color       : red; */
    padding-left   : 20px;
    padding-right  : 20px;
}

.lesson__header .left .home {
    user-select: none;
    cursor     : pointer;
}

.lesson__header .left .settings {
    /* display: none; */
}

.lesson__header .right {
    display        : flex;
    flex-flow      : row;
    justify-content: flex-end;
    align-items    : center;
    padding-left   : 20px;
    padding-right  : 20px;
}

.lesson__header .right div {
    line-height  : 24px;
    padding      : 5px 20px;
    border-radius: 5px;
    margin-left  : 10px;
    border       : 1px solid #ccc;
    font-size    : .8rem;
    display      : flex;
    flex-flow    : row;
    cursor       : pointer;
    box-shadow   : 0 0 0px white;
    transition   : box-shadow 0.2s;
    user-select  : none;
}

.lesson__header .right div:hover {
    box-shadow: 0 0 10px white;
}

.lesson__header .right div.next__lesson {
    background-color: var(--brand_secondary);
}
.lesson__video__container{
    background-color: #ddd;
    /* padding: 10px; */
}
.lesson__videoplayer{
    background-color: black;
    display: grid;
    place-items: center;
    outline-style: none;
    position: relative;
}
.lesson__video{
    background-color: #eee;
}
.lesson__video div.video{
    width: 100%;
    /* border: 2px solid var(--brand_secondary);; */
    background-color: var(--brand_secondary);;
    background-color: rgb(28, 28, 28);
    display: grid;
    place-items: center;
    
}
.lesson__video div.video .relative{
    position: relative;
    width: 100%;
    
    display: grid;
    place-items: center;
}

.lesson__video div.video  video{
    width: 100%;
    
}

.lesson__video .miniature{
    transition: all 0.8s;
    width: 300px !important;
    height: auto !important;
    position: fixed;
    bottom: 20px;
    right: 20px;
    z-index: 1;
    
}
.lesson__video  .mask{
    top: 0 !important;
    position: absolute;
    color: blue !important;
    width: 100% !important;
    height: 100% !important;
    pointer-events: none;
    display: grid;
    place-items: center;
}
.lesson__quiz {
    margin-top   : 30px;
    width        : 100%;
    border       : 1px solid #ccc;
    border-radius: 5px;
    text-align   : center;
}

.lesson__quiz button {
    background-color: var(--brand_secondary);
    border          : none;
    border-radius   : 15px;
    padding         : 5px 25px;
    color           : white;
    height          : 30px
}

.lesson__quiz>button {
    border-radius: 5px;
    display      : block;
    transform    : translate(-1px, -1px);

}

.lesson__quiz span {
    color: grey;
}

.lesson__quiz .lesson__question {
    font-weight: 400;
}

.lesson__quiz ul {
    padding: 0;
    margin : 0;
}

.lesson__quiz ul li {
    list-style   : none;
    border       : 1px solid #ccc;
    color        : #666;
    margin       : 30px 30px;
    line-height  : 40px;
    border-radius: 5px;
    height       : 40px;
}

.lesson__quiz ul li.selected {
    border          : 1px solid var(--brand_secondary);
    background-color: #ddd;
    color           : #333
}

.lesson__quiz ul li.selected::before {
    content   : "correct";
    margin-top: -30px;
    display   : block;
    position  : absolute;
    font-size : .7rem;
    color     : var(--brand_secondary);
}

.lesson__quiz ul li.selected::after {
    content: '\1F5F8';
    display: inline-block;
    color  : var(--brand_secondary);
    padding: 0 6px 0 0;

}

.lesson__quiz .lesson__buttons {
    margin-bottom  : 30px;
    display        : flex;
    justify-content: space-between;
    padding-left   : 30px;
    padding-right  : 30px;
}
.lesson__message {
    margin-top   : 30px;
    width        : 100%;
    border       : 1px solid #ccc;
    border-radius: 5px;
    min-width: 400px;
}

    background-color: var(--brand_secondary);
    border          : none;
    border-radius   : 30px;
    padding         : 5px 25px;
    color           : white;
    height          : 60px;
    padding-left    : 60px;
    padding-right   : 60px;
}

.lesson__message>button {
    border-radius: 5px;
    display      : block;
    transform    : translate(-1px, -1px);
    padding-left : 30px;
    padding-right: 30px;
    height       : 30px;

}

.lesson__message strong {

    ;

.video-controller {
    background-color: rgb(70, 70, 70);
    /* background-color: rgba(43, 51, 63, 0.7);
    background-color: #2B333F; */
    color           : white;
    /* width           : 640px; */
    width           : 100%;
    /* opacity         : .9; */
    font-size       : 1.1rem;
    font-family: sans-serif;
    position: absolute;
    bottom :0px;
    opacity: .0;
    transition: all 0.4s ease-in-out;
}


.video-controller>ul {
    list-style     : none;
    padding        : 0;
    margin         : 0;
    display        : flex;
    justify-content: space-between;
    align-items    : center;
}

.video-controller>ul>li {
    display    : grid;
    place-items: center;
}

.video-controller .volume-bar,
.video-controller .timeline-bar {
    display      : grid;
    width        : 100%;
    place-items  : center;
    padding-left : 5px;
    padding-right: 5px;
    position: relative;
}

.video-controller .volume-bar {
    max-width: 40px;
}
.timeline-bar{
    height: 30px;
    /* background-color: red; */
}

.timeline-bar  .display{
    left: var(--timeline-bar-left);
    position: absolute;
    width : 40px;
    height : 25px;
    content: '3:08';
    background-color   :black;
    display:block;
    position: absolute;
    left: 50%;
    top: -20px;
    border-radius: 5px;
    transform: translateX(-20px);
    text-align: center;
    display: grid;
    place-items: center;
    font-size: .7rem;
    transition: opacity .5s;
    opacity: 0;
    pointer-events: none;
}
.timeline-bar  .display.current{
    background-color   :white;
    color: black;
}


.video-controller .bar {
    min-height      : 3px;
    width           : 100%;
    background-color: rgb(80, 80, 80);
    position        : relative;
}

.video-controller .value {
    min-height         : 3px;
    max-height         : 3px;
    background-color   : rgb(247, 247, 247);
    /* background-color: red; */
    width              : 50%;
    /* display         : inline-block; */
    pointer-events: none;
}

.video-controller .cursor {
    min-height         : 10px;
    min-width          : 10px;
    max-height         : 10px;
    max-width          : 10px;
    border-radius      : 50%;
    /* background-color: rgb(247, 247, 247); */
    background-color   : white;
    position           : absolute;
    top                : calc(-5px + 3px/2);
    left               : 50%;
    transform: translateX(-5px);
    pointer-events: none;
}

.video-controller.fadeIn,
.timeline-bar  .display.fadeIn{
    opacity : 1 !important
}









/*ICONS*/
.video-controller>ul>li:before {
    width      : 40px;
    height     : 30px;
    display    : grid;
    place-items: center;
    font-family: 'VideoJS';
    transition: all .2s;
}
.video-controller>ul>li:hover:before{
    text-shadow: 0 0 10px white;
}

.video-controller .play:before {
    content: "\f101";
}

.video-controller .pause:before {
    content: "\f103";
}

.video-controller .volume-min:before {
    content: "\f105";
}

.video-controller .volume-middle:before {
    content: "\f106";
}

.video-controller .volume-max:before {
    content: "\f107";
}

.video-controller .volume-min:before {
    content: "\f105";
}

.video-controller .muted:before {
    content: "\f104";
}

.video-controller .pictureToPicture:before {
    content: "\f121";
}

.video-controller .exitminiature:before {
    content: "\f122";
}

.video-controller .fullscreen:before {
    content: "\f108";
}

.video-controller .minimizefullscreen:before {
    content: "\f109";
}</style></head>
