</style><base href="http://localhost:3000"><style id="src-components-searcher-">.searcher-ns{
    display: flex;
}


.searcher-ns .flex{
    padding-top : 20px;
    display: flex;
}
.searcher-ns .searcher {
    height          : 30px;
    padding-left    : 10px;
    padding-right   : 10px;
    border-radius   : 5px 0 0 5px;
    outline         : none;
    border          : none;
    background-color: gray;
    color           : white;
    cursor          : default;
    border          : 1px solid rgb(181, 181, 181);
    border-right    : none;
}

.searcher-ns .btn-search {
    background-color: red;
    height          : 30px;
    outline         : none;
    border          : none;
    background-color: gray;
    border-radius   : 0 5px 5px 0;
    border          : 1px solid rgb(181, 181, 181);
    padding-left    : 10px;
    padding-right   : 10px;
    display         : grid;
    place-items     : center;
}
.searcher-ns .btn-search,
.searcher-ns .searcher {
    box-shadow: 0 0 0px white;
    transition: all 0.2s;
}

.searcher-ns .btn-search:hover,
.searcher-ns .searcher:hover {
    box-shadow: 0 0 5px white;
}

.searcher-ns .btn-search {
    cursor: pointer;
}

.searcher-ns .searcher::placeholder {
    color: #ddd;
}</style><style id="src-components-courses-css-">.searcher-main h2 {
    font-size: .8rem;
}




.searcher-main .results {
    row-gap              : 10px;
    display              : grid;
    grid-column-gap      : 1em;
    grid-template-columns: repeat(6, 1fr);
    width                : 100%;
    padding-top          : 20px
}

.searcher-main .card {
    width  : 100%;
    display: contents;
}

.searcher-main .card-list {
    display         : grid;
    place-items     : center;
    background-color: #333;
    background-image: radial-gradient(gray, #2b3636);
    color           : #fff;
    text-align      : center;
    cursor          : pointer;


}

.searcher-main .card-list h2 {
    display  : block;
    font-size: 1rem;

}

.searcher-main .card-img {
    width   : 100% !important;
    aspect-ratio: 16/9;
    /* background-image: linear-gradient(gray, black); */
    position: relative;
    cursor : pointer;
}

.searcher-main .card-img img {
    top       : 0;
    left      : 0;
    position  : absolute;
    max-height: 100%;
    opacity: 0;
    transition: all 0.4s;
}

.searcher-main .img-opacity1{
    opacity: 1 !important;
}



.searcher-main img {
    width  : 100% !important;
    display: block;
    
}

.searcher-main .card-info {
    padding   : 5px;
    overflow-y: hidden;
}
.search__header nav{
    width: 100%;
    background-color: var(--brand_text);
    position: fixed;
    top: 0;
    z-index: 1;
}
.search__header .search-bar{
    display: flex;
    justify-content: space-around;
    align-items    : center;
    height         : 60px;
}
.search__header .navbar__header__logolink {
    display        : grid;
    place-items    : center;
    color          : white;
    text-decoration: none;
    font-weight    : bolder;
    padding        : 0 10px;
    user-select: none;
    cursor: pointer;
}

/* SEARCH MAIN*/
.searcher-main *{
    margin: 0;
    padding: 0;
}
.searcher-main {
    margin-top :60px;
}
.searcher-main .container {
    width :1140px;
    margin: auto;
}</style></head>
